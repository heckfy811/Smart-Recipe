<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - SmartRecipe</title>
    <link rel="stylesheet" href="css/styles-auth.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h1>Добро пожаловать в SmartRecipe</h1>
            <form onsubmit="handleLogin(event)">
                <input type="email" id="email" placeholder="Введите email" required>
                <input type="password" id="password" placeholder="Введите пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
